<div class="container">
    <h2>Login</h2>
    <br /><br />
    <form id="login-form" action="">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text" placeholder="Choose a username" />
        </div>
        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" class="form-control" type="text" placeholder="Make a password" />
        </div>
        <button class="btn btn-raised btn-info waves-effect">Login</button>
    </form>
</div>
